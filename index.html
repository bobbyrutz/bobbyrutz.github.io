<!DOCTYPE html>
<html>
  <head>
    <title>Music Key Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="jquery.min.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="notebox">
        <h1 class="keyGenTitle">Key Generator v4</h1>
        <div class="keyButtons">
          <button type="button" class="key buttonC">C</button>
          <button type="button" class="key buttonG">G</button>
          <button type="button" class="key buttonD">D</button>
          <button type="button" class="key buttonA">A</button>
          <button type="button" class="key buttonE">E</button>
          <button type="button" class="key buttonB">B</button>
          <button type="button" class="key buttonF">F</button>
          <button type="button" class="key buttonGb">Gb</button>
          <button type="button" class="key buttonDb">Db</button>
          <button type="button" class="key buttonAb">Ab</button>
          <button type="button" class="key buttonEb">Eb</button>
          <button type="button" class="key buttonBb">Bb</button>
        </div>
        <hr class="smallHr">
        <!-- <button type="button" class="startbutton" name="startbutton">Start</button> -->
        <button type="button" class="stopbutton" name="stopbutton">Stop</button>
        <button type="button" class="randombutton" name="randombutton">Randomize</button>
        <h1 id="noteWarning"></h1>
        <hr>
        <h1 id="note"></h1>
        <br>
        <h1 id="mode"></h1>
        <div id="metronome"></div>
        <div id="noteList"></div>
        <div id="modeNumber"></div><br>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- <script>
    if (jQuery) {
      alert("jQuery is installed!");
    }
    </script> -->

    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js></script>" -->
  </body>

</html>
