<!DOCTYPE html>
<html>
  <head>
    <title>Music Key Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="notebox">
        <div class="keyButtons">
          <button type="button" class="key buttonC">C</button>
          <button type="button" class="key buttonG">G</button>
          <button type="button" class="key buttonD">D</button>
          <button type="button" class="key buttonA">A</button>
          <button type="button" class="key buttonE">E</button>
          <button type="button" class="key buttonB">B</button>
          <button type="button" class="key buttonF">F</button>
          <button type="button" class="key buttonGb">Gb</button>
          <button type="button" class="key buttonDb">Db</button>
          <button type="button" class="key buttonAb">Ab</button>
          <button type="button" class="key buttonEb">Eb</button>
          <button type="button" class="key buttonBb">Bb</button>
        </div>
        <h1>Key Generator</h1>
        <button type="button" class="startbutton" name="startbutton">Start</button>
        <button type="button" class="stopbutton" name="stopbutton">Stop</button>
        <h1 id="noteWarning"></h1>
        <hr>
        <h1 id="note"></h1>
        <br>
        <h1 id="mode"></h1>
        <div id="metronome"></div>
      </div>
    </div>

  <!--    <div class="modes">
        <h2>1 - Ionian</h2>
        <h2>2 - Dorian</h2>
        <h2>3 - Phrygian</h2>
        <h2>4 - Lydian</h2>
        <h2>5 - Mixolydian</h2>
        <h2>6 - Aeolian</h2>
        <h2>7 - Locrian</h2>

      </div> -->
    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
